<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translate to/from Binary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

  <style>
    /* Remove input arrows in Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Remove input arrows in Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }

    .font-main {
      font-family: 'Inconsolata', sans-serif;
    }

    .guide {
      border: 1px solid red;
    }

    /*html {
      max-width: 70ch;
      padding: 3em 1em;
      margin: auto;
      line-height: 1.75;
      font-size: 1.25em;
    }*/
  </style>

</head>

<body class="h-screen font-main bg-slate-100 lg:text-lg">

  <header class="bg-white">

    <nav class="flex items-center justify-between py-6 px-5 lg:px-20 max-w-screen-2xl mx-auto">

      <div class="capitalize font-semibold">
        <h1><span class="text-2xl">binary</span> translator</h1>
      </div>

      <i class="fa-solid fa-bars fa-xl"></i>

    </nav>

  </header>

  <section id="button" class="flex items-center gap-x-4 py-8 px-4 lg:px-20 max-w-screen-2xl mx-auto">

    <form action="#" method="get" id="form1" class="flex w-full gap-x-4">

      <input type="button" id="translate" value="translate"
        class="w-1/2 md:w-1/3 lg:w-1/6 capitalize border border-solid border-slate-200 px-8 py-4 rounded-lg bg-white font-bold shadow-lg text-center focus:outline-blue-500">

      <input form="form2" type="reset" id="formReset" value="reset"
        class="w-1/2 md:w-1/3 lg:w-1/6 capitalize border border-solid border-slate-200 px-8 py-4 rounded-lg bg-white font-bold shadow-lg text-center focus:outline-blue-500">

    </form>

  </section>

  <section id="inputs" class="lg:px-20 max-w-screen-2xl mx-auto">

    <div
      class="flex flex-col lg:flex-row capitalize lg:border lg:border-solid lg:border-slate-200 lg:rounded-lg lg:shadow-lg px-4 lg:px-0">

      <div id="english"
        class="z-10 lg:w-1/2 flex flex-col mb-8 lg:mb-0 bg-white border border-solid border-slate-200 lg:border-none rounded-lg lg:rounded-tr-none lg:rounded-br-none border border-solid border-slate-200 lg:border-none shadow-lg lg:shadow-none">

        <div class="flex items-center gap-x-4 py-6 border-b lg:border-r border-solid border-slate-200">

          <h2 class="pl-10 font-bold">english</h2>
          <i class="fa-solid fa-angle-down"></i>

        </div>

        <div>

          <form action="#" method="get" id="form2" class="flex items-center">

            <textarea id="input" maxlength="150" placeholder="Type your favorite line (ex. hasta la vista baby)"
              class="w-full resize-none py-6 px-10 h-52 md:h-72 lg:h-96 lg:overflow-hidden rounded-bl-lg lg:border-r text-2xl focus:outline-blue-500 placeholder:text-xl lg:placeholder:text-2xl placeholder:text-gray-600"></textarea>

          </form>

        </div>

      </div>
      
      <div id="binary"
        class="lg:w-1/2 flex flex-col bg-white border border-solid border-slate-200 lg:border-none rounded-lg lg:rounded-tl-none lg:rounded-bl-none border border-solid border-slate-200 lg:border-none shadow-lg lg:shadow-none">

        <div class="flex items-center gap-x-4 py-6 border-b lg:border-r border-solid border-slate-200">

          <h2 class="pl-10 font-bold">binary</h2>
          <i class="fa-solid fa-angle-down"></i>

        </div>

        <div>

          <form action="#" method="get" id="form2" class="flex items-center">

            <textarea id="output" class="w-full h-52 md:h-72 lg:h-96 resize-none py-6 px-10 rounded-br-lg text-2xl bg-white" disabled></textarea>

          </form>

        </div>

      </div>

    </div>

  </section>

  <script src="binaryTranslator.js"></script>

</body>

</html>
